<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css">
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <div id="balance">
            <h3>Your Balance</h3>
            <h1 id="balanceAmount">Rs 450002.23</h1>
        </div>
        <div class="income-expense-container">
            <div>
                <h3>Income</h3>
                <p id="incomeAmount" class="money plus">RS 120000</p>
            </div>
            <div>
                <h3>Expense</h3>
                <p id="expenseAmount" class="money minus">45000</p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="transactionList" class="list"></ul>
        <h3>Add New Transaction</h3>
        <form id="transactionForm">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter text..." required>
            </div>
            <div class="form-control">
                <label for="amount">Amount <br> (negative - expense, positive - income)</label>
                <input type="number" id="amount" placeholder="Enter amount..." required>
            </div>
            <button class="btn">Add Transaction</button>
        </form>

        <div class="copyright">
            <h1>&copy; 2024 ujjwal. All rights reserved.</h1>
        </div> 
    </div>
    
    <!-- Copyright Message -->
  

    <script src="expense.js"></script>
</body>
</html>
